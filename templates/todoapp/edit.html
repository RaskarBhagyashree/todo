{% extends 'todoapp\base.html' %}
{% block 'main' %}


    <div class="row">
        <div class="col-md-12 ">
            <h1 class="text-bg-primary p-1 mt-4 text-center">Task Planner</h1>
        </div> <!---heading end-->
       
    </div>

    <div class="row">
        <div class="col-md-5 mx-auto">
            <h3 class="text-bg-primary p-2 mt-4 text-center">Update Task</h3>
            {% for x in data %}
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="first" class="form-label" ><strong>Task Name</strong></label>
                    <input type="text" class="form-control" id="first" name="tname" value="{{x.name}}" placeholder="Enter task name">
                </div>
                <div class="mb-3">
                    <label for="second" class="form-label" ><strong>Enter Task Details</strong></label>
                    <textarea class="form-control" id="second" rows="3" name="tdetail">{{x.detail}}</textarea>
                </div>

                <div class="mb-3">
                    <select class="form-select" name="cat" aria-label="Default select example">
                        {% if x.cat == '1' %}
                        <option value="{{x.cat}}">Office</option>
                        {% else %}
                        <option value="{{x.cat}}">Personal</option>
                        {% endif %}
                        <option value="{{x.cat}}">Office</option>
                        <option value="{{x.cat}}">Personal</option>
                    </select>
                </div>
                {% if x.status == 0 %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="0" name="status" id="ongoing" checked>
                    <label class="form-check-label" for="ongoing">
                      Ongoing
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" value="1" name="status" id="completed">
                    <label class="form-check-label" for="completed">
                      Completed
                    </label>
                </div>
                {% else %}
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="0" name="status" id="ongoing" >
                    <label class="form-check-label" for="ongoing">
                      Ongoing
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" value="1" name="status" id="completed" checked>
                    <label class="form-check-label" for="completed">
                      Completed
                    </label>
                </div>
                {% endif %}

                <div class="mb-3">
                    <label for="fifth" class="form-label" ><strong>Due Date</strong></label>&nbsp;&nbsp;{{x.enddate|date:"d-m-y"}}
                    <input type="date" class="form-control" id="fifth" name="duedate">
                </div>
                
                
                <div class="mb-3">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
            </form>
            {% endfor %}
        </div><!--form end-->

        
       
    </div>





{% endblock 'main' %}
